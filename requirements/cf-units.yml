name: cf-units-dev

channels:
  - conda-forge

dependencies:
# setup dependencies
  - setuptools >=45
  - setuptools_scm >=7.0
  - cython
  - numpy

# core dependencies
  - antlr-python-runtime 4.11.1.*  # To update this, see cf_units/_udunits2_parser/README.md
  - cftime>=1.2
  - numpy==1.26.4
  - udunits2

# test dependencies
  - codecov
  - jinja2
  - pytest
  - pytest-cov

# dev dependencies
  - pip
  - pre-commit

# docs dependencies
  - sphinx
