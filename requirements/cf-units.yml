name: cf-units-py314
channels:
- conda-forge
- nodefaults
dependencies:
- codecov *
- jinja2 *
- pytest *
- pytest-cov *
- tomli *
- pip *
- pre-commit *
- sphinx *
- antlr-python-runtime 4.11.1.*
- python 3.14.* *_cp314
- python >=3.11
- cftime >=1.2
- cython >=3.0
- numpy >=1.23
- setuptools >=77.0.3
- setuptools_scm >=8.0
- udunits2 *
- pip
- pip:
  - codecov
  - cython
  - jinja2
  - pip
  - pytest
  - pytest-cov
  - tomli
  - -e .
  - sphinx
  - cftime>=1.2
  - numpy
